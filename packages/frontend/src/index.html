<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button test page</title>
    <script type="module" src="/main.ts"></script>
  </head>
  <body class="p-10">
    <succefy-cv-button
      multiple
      hostUrl="http://localhost:8000"
    ></succefy-cv-button>
    <pre id="result"></pre>
    <script>
      document
        .querySelector("succefy-cv-button")
        .addEventListener("parse:pdf", (e) => {
          console.log(e);
        });

      document
        .querySelector("succefy-cv-button")
        .addEventListener("parse:ai", (e) => {
          console.log(e);
          document.querySelector("#result").innerHTML = JSON.stringify(
            e.detail,
            null,
            2
          );
        });
    </script>
  </body>
</html>
